<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&family=Roboto+Flex:wght@400;500;600&display=swap" crossorigin="crossorigin" as=font> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500&family=Roboto+Flex:wght@400;500;600&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header">
        <div clas="container">
            <div class="bar">
                <a class="logo"  href="index.html">
                    <h1 class="logo__name no-margin center-text">Coffee<span class="logo__bold">Blog</span></h1>
                </a><!--logo-->

                <nav class="nav">
                    <a href="aboutUs.html" class="nav__link">About Us</a>
                    <a href="courses.html" class="nav__link">Courses</a>
                    <a href="contact.html" class="nav__link">Conctact</a>
                </nav> <!--nav-->
            </div><!--bar-->
        </div>

        <div class="header__text">
            <h2 class="no-margin">Coffee blog with tips and courses</h2>
            <p class="no-margin">Learn from the experts with the best recipes and tips</p>
        </div><!--header__text-->

    </header><!--header-->

        <main class="container">
            <h3 class="center-text contact">Contact</h3>
            <div clas="contact-bg"></div>
                
            <form class="form" action="">
                <div class="field">
                    <label class="field__label" for="name">Name</label>
                    <input class="field__field" type="text" placeholder="Your Name" id="name">
                </div>
                <div class="field">
                    <label class="field__label" for="e-mail">E-mail</label>
                    <input class="field__field" type="email" placeholder="Your E-mail" id="e-mail">
                </div>
                <div class="field">
                    <label class="field__label" for="message">Message</label>
                    <textarea class="field__field fiel__field--textarea" name="" id="message" cols="30" rows="10"></textarea>
                </div>
                <div class="field__Button">
                    <input type="submit" value="Send" class="button button--primary">
                </div>
            </form>
        </main>    

    <footer class="footer">
        <div class="container">
            <p>Laura Patricia Cruz </p>
            <p>Front End Developer</p>
            
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>
</html>
